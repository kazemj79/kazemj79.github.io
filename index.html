<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 + 2 = 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="game-name">1 + 2 = 3</h1>
    <h1 class="problem hidden"></h1>
    <button type="button" class="button" id="start">Start</button>
    <button type="button" class="button hidden" id="restart">Restart</button>
    <button type="button" class="button numbers hidden" id="num1">1</button>
    <button type="button" class="button numbers hidden" id="num2">2</button>
    <button type="button" class="button numbers hidden" id="num3">3</button>
    <h2 class="hs">High Score: <span class="high-score"></span></h2>
    <h2 class="hidden s">Score: <span class="score"></span></h2>
    <script src="script.js"></script>
  </body>
</html>
